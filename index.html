<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href = "./style.css">

</head>
<body>
    <div class = "main">
        <div class="left">
            <div class="logo">
                <img class="op" src="./logo.png">
                <p>ODIN</p>
            </div>
            <div class="bottom">
                    <p>Photo by Halie West on Unsplash</p>
                </div>
                
            </div>
        <div class = "right">
            <div class = "header">
                <div class = "maintext">
                    <p><strong>This is not a real online service! You know you need something
                            like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</strong></p>    
                <div class="you"><strong>You Know what to do.</strong></div>
                </div>
                    
            </div>
            <div class="formClass">
                <form method="get" action="#">
                    <fieldset>
                    
                        <div class="leg">Let's do this!</div>
                        <div class="parent">
                            <div class="name">
                                <div class="firstName">
                                    <div class='lab'><label for="firstName">First Name</label></div>
                                    <div class='inp'><input type="text" id="firstName" name="firstName"></div>
                                </div>
                                <div class="lastName">
                                    <div class = 'lab>'><label for="lastName">Last Name</label></div>
                                    <div class="inp"><input type="text" id="lastName" name="lastName"></div>
                                </div>
                            </div>
                            <div class="info">
                                <div class="Email">
                                    <div class='lab>'><label for="email">Email*</label></div>
                                    <div class="inp"><input type="email" id="email" name="email" required></div>
                                </div>
                                <div class="Phone">
                                    <div class='lab>'><label for="phone">Phone Number</label></div>
                                    <div class="inp"></div><input type="tel" id="phone" name="phone" minlength="10" maxlength="10" ></div>
                                </div>
                            <div class="credentials">
                                <div id="spassword">
                                    <div class='lab error'><label for="password">Password*</label></div>
                                    <div class="inp"><input type="password" id="password" name="pass" required></div>
                                </div>
                                <div id="Confirmpassword">
                                    <div class='lab error'><label for="Cpassword">Confirm Password*</label></div>
                                    <div class="inp"><input type="password" id="Cpassword" name="Cpass" required></div>
        
                                </div>
                            </div>
                            
                        </div>
                    </fieldset>
                    <div class="sButton">
                        <button type="submit">Create Account</button>
                    </div>
                    
                    <div class="login">
                        <p>Already have an account? <a href="#">Login</a></p>
                    </div>
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
